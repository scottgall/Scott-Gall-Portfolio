<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SG</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" data-emoji="✌️" type="image/png">
</head>
<body>
  <header role="banner">
    <h1>Scott Gall</h1>
    <a>I'm a skateboarder.</a>
  </header>
  <nav role="navigation">
    <a title="Resume" href="https://scott-gall.com/resume"><img class="link" src="./assets/images/cv.svg" alt="cv"></a>
    <a title="LinkedIn profile" href="https://www.linkedin.com/in/scottarthurgall/"><img class="link" src="./assets/images/linkedin.svg" alt="linkedin"></a>
    <a title="GitHub profile" href="https://github.com/scottgall"><img class="link" src="./assets/images/github.svg" alt="github"></a>
  </nav>
  <main role="main">
    <img class="scottPic" src="http://www.suchluck.com/august10/sag1.jpg" alt="scott" title="boi">
  </main>
  <footer role="contentinfo">
    <a title="YouTube" href="https://www.youtube.com/user/SagSagUsername/videos?view_as=subscriber"><img class="link" src="./assets/images/tube.svg" alt="youtube"></a>
    <a class="boardEmoji" title="Sk8 Zork" href="https://sk8zork.com">🛹</a>
    <a class="leafEmoji" title="Leon the Professional" href="https://blog.plain-me.com/2014/08/6247/">🌱</a>
  </footer>
  <!-- Favicon script-->
  <script>
    const favicon = document.querySelector("link[rel=icon]");
    if (favicon) {
      const emoji = favicon.getAttribute("data-emoji");
      if (emoji) {
        const canvas = document.createElement("canvas");
        canvas.height = 64;
        canvas.width = 64;
        const ctx = canvas.getContext("2d");
        ctx.font = "64px serif";
        ctx.fillText(emoji, 0, 64);
        favicon.href = canvas.toDataURL();
      }
    }
  </script>
  <!-- END Favicon script -->
</body>
</html>
